<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the modal dialog */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            width: 300px;
            height: 200px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }
    </style>
    <title>Countdown Popup</title>
</head>
<body>
    <button onclick="openCountdownModal()">Open Countdown Modal</button>

    <div id="countdownModal" class="modal">
        <div class="modal-content">
            <h1>Error!</h1>
            <p>Take you back to console in <span id="countdown">5</span> seconds</p>
        </div>
    </div>
    <script>
        document.getElementById("openModalButton").addEventListener("click", openCountdownModal);

        function openCountdownModal() {
        var modal = document.getElementById("countdownModal");
        modal.style.display = "block";

        var countdownElement = document.getElementById("countdown");
        var remainingSeconds = 5;

        function updateCountdown() {
            countdownElement.innerText = remainingSeconds;
            remainingSeconds--;

            if (remainingSeconds >= 0) {
                setTimeout(updateCountdown, 1000);
            }
            else
                window.location.href = 'index.html';
        }
        updateCountdown();
    }
    </script>
</body>
</html>
